<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta name="description" content="Contact Website Developer in the San Francisco Bay Area. Responsive Design, HTML, CSS, JavaScript, WordPress and best practices.">
 <title> Contact Oxana Web </title>
 <link href='https://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
 <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="css/style.css">
 <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script> 
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">W</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
 
  <div class="container">
    <div class="row">
    <hr>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="container-fluid">
          <div class="col-sm-12 col-md-12 col-lg-8">
            <h1 id="thankyou"> Thank you for contacting me. I will reply shortly. </h1>
            <h1 id="contactme"> Contact me </h1>
            <hr>
            <p><small>Feel free to contact me if you have any questions or ideas</small></p>
            <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="name" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                 <label for="message">Message</label>
                 <textarea class="form-control" id="message" rows="3" ></textarea>
                </div>
                <button type="submit" class="btn btn-default">Send message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <footer class="footer">
    <div class="container-fluid">
      <ul class="footermenu">
        <li>
          <a href="https://github.com/oxflick" target="_blank"><img src="images/github.png" alt="Github"></a></li>
        <li>
          <a href="https://www.linkedin.com/in/oxana-web-b259a380" target="_blank"><img src="images/linkedin.png" alt="Linkedin"></a>
        </li>
      </ul>
    </div>
  </footer>
  <script type="text/javascript">
      $('form').submit(function (e) {
          var form = this;
          e.preventDefault();
          setTimeout(function () {
              form.submit();
          }, 10000); // in milliseconds
      document.getElementById('thankyou').style.display = "block";
      document.getElementById('contactme').style.display = "none";
});
  </script>
</body>
</html>
